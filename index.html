<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superhero Lookup</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Superhero Lookup</h1>
      <form id="searchForm">
        <input
          type="text"
          id="search"
          name="query"
          placeholder="Enter superhero name or alias"
        />
        <button type="submit" id="searchBtn">Search</button>
      </form>
      <div id="result"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
